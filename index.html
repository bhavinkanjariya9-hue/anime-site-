<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animax Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Animax Anime ðŸ”¥</h1>
    <p>Watch official anime trailers</p>

    <!-- Anime Cards -->
    <div class="anime-grid">

        <div class="anime-card"
             onclick="playAnime('https://www.youtube.com/embed/bT9csxkth8g')">
            <img src="images/aot.jpg" alt="Attack on Titan">
            <h3>Attack on Titan</h3>
        </div>

        <div class="anime-card"
             onclick="playAnime('https://www.youtube.com/embed/nxE0Xp0ARcM')">
            <img src="images/ds.jpg" alt="Demon Slayer">
            <h3>Demon Slayer</h3>
        </div>

    </div>

    <!-- Video Player -->
    <div class="player">
        <iframe
            id="videoPlayer"
            src="https://www.youtube.com/embed/bT9csxkth8g"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
