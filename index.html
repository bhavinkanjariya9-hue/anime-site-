<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animax Anime</title>

  <!-- Google verification (keep if you use Search Console) -->
  <meta name="google-site-verification" content="PASTE-YOUR-REAL-CODE-HERE" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Animax Anime ðŸ”¥</h1>
    <p>Watch official anime trailers</p>

    <input
      type="text"
      id="search"
      placeholder="Search anime..."
      onkeyup="searchAnime()"
    />
  </header>

  <!-- Anime Cards -->
  <section class="anime-grid" id="animeGrid">

    <div class="anime-card" data-title="attack on titan"
      onclick="playAnime('https://www.youtube.com/embed/bT9csxkth8g')">
      <img src="images/aot.jpg" alt="Attack on Titan">
      <h3>Attack on Titan</h3>
    </div>

    <div class="anime-card" data-title="demon slayer"
      onclick="playAnime('https://www.youtube.com/embed/nxEX0pQrcM')">
      <img src="images/ds.jpg" alt="Demon Slayer">
      <h3>Demon Slayer</h3>
    </div>

  </section>

  <!-- Video Player -->
  <section class="player">
    <iframe
      id="videoPlayer"
      src="https://www.youtube.com/embed/bT9csxkth8g"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <script src="script.js"></script>
</body>
</html>
